<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <!-- Header -->
    <div>
      <h1>My website</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">Home</a></li>
        <li><a href="#Contact">Home</a></li>
     </ul>
    </div>
    <!-- Section -->
     <div>
      <h2>Section Two</h2>
      <p>This is  First pragraph in <span>section One</span> </p>
      <p>This is  Second pragraph in <span>section One</span></p>

      <h2>Section Two</h2>
      <p>This is  First pragraph in <span>section Two</span></p>
      <p>This is  Second pragraph in <span>section Two</span></p>
     </div>
  </body>
</html>
